<div
  class="w-1vw h-dvh-minus-16 flex justify-center"
  [ngClass]="{ 'toggle-off': !toggle, 'toggle-on': toggle }"
>
  <form
    action=""
    #workout_form="ngForm"
    (ngSubmit)="onAdd(workout_form)"
    class="w-[450px] h-[400px] my-auto rounded-3xl flex flex-col justify-center items-center gap-2 border-2"
    [ngClass]="{
      'border-dark-primary': !toggle,
      'border-light-primary': toggle
    }"
  >
    <p *ngIf="errMsg">{{ errMsg }}</p>
    <label for="username" class="text-left w-2/3">User Name</label>
    <input
      required
      ngModel
      type="text"
      name="username"
      id="username"
      placeholder="Susmitha"
      class="w-2/3 rounded-lg px-4 py-2 border-2"
      [ngClass]="{
        'border-dark-primary': !toggle,
        'border-light-primary': toggle,
        'text-dark-background': !toggle
      }"
    />
    <label for="workouts" class="text-left w-2/3">Workouts</label>
    <select
      required
      name="workouts"
      id="workouts"
      class="w-2/3 rounded-lg px-4 py-2 border-2"
      [ngClass]="{
        'border-dark-primary': !toggle,
        'border-light-primary': toggle,
        'text-dark-background': !toggle
      }"
      ngModel
      [(ngModel)]="filterValue"
    >
      <option disabled selected hidden value="">Select a workout</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
    </select>
    <label for="minutes" class="text-left w-2/3">Minutes</label>
    <input
      required
      placeholder="25"
      ngModel
      type="text"
      name="minutes"
      id="minutes"
      class="w-2/3 rounded-lg px-4 py-2 border-2"
      [ngClass]="{
        'border-dark-primary': !toggle,
        'border-light-primary': toggle,
        'text-dark-background': !toggle
      }"
    />
    <div class="w-2/3 flex justify-around items-center">
      <button
        type="button"
        (click)="onAddMore(workout_form)"
        [disabled]="!workout_form.valid"
        [ngClass]="{
          hidden: !workout_form.valid,
          'cursor-pointer': workout_form.valid,
          'hover:bg-dark-primary': !toggle,
          'border-dark-primary':!toggle,
          'bg-dark-secondary':!toggle,
          'hover:text-dark-background':!toggle,

          'hover:bg-light-primary': toggle,
          'border-light-primary':toggle,
          'bg-light-secondary':toggle,
          'hover:text-light-background':toggle,
        }"
        class="w-2/5 rounded-lg mt-6 p-2 border-[1px]"
      >
        Add More
      </button>
      <button
        [ngClass]="{
          'hover:bg-dark-primary': !toggle,
          'border-dark-primary':!toggle,
          'bg-dark-secondary':!toggle,
          'hover:text-dark-background':!toggle,

          'hover:bg-light-primary': toggle,
          'border-light-primary':toggle,
          'bg-light-secondary':toggle,
          'hover:text-light-background':toggle,

        }"
        type="submit"
        class="w-1/4 rounded-lg mt-6 p-2 border-[1px] active:text-sm"
      >
        Add
      </button>
    </div>
  </form>
</div>
